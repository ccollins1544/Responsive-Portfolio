<body class="page-template">
  <header id="main-header">
    <div class="container clearfix">
      <!-- Main Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light" id="main-nav">
        <div class="collapse navbar-collapse">
          <!-- Navbar brand -->
          <a href="index.html">
            <h1 class="navbar-brand">Christopher Collins</h1>
          </a>

          <!-- Links -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>

              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav><!-- #main-nav -->
    </div><!-- .container -->
  </header><!-- #main-header -->

  <div class="content-wrapper">
    <section id="main-section">
      <article class="container-fluid clearfix">
        <div class="row first-row">
          <h2 id="page-title">Contact</h2>
        </div>

        <hr />

        <div class="row">
          <form id="contact-form">
            <div class="form-row">
              <div class="form-group col">
                <label for="input-from-name">Name</label>
                <input type="text" class="form-control" id="input-from-name" name="input-from-name"
                  placeholder="Enter Your Name">
              </div>
              <div class="form-group col">
                <label for="input-email">Email</label>
                <input type="email" class="form-control" id="input-email" name="input-email"
                  placeholder="Enter Your Email">
              </div>
            </div><!-- .form-row -->

            <div class="form-group">
              <label for="input-subject">Subject</label>
              <input type="text" class="form-control" id="input-subject" name="input-subject" placeholder="Subject">
            </div><!-- .form-group -->

            <div class="form-group">
              <label for="input-message">Message</label>
              <textarea type="text" class="form-control" id="input-message" name="input-message"
                placeholder="Enter Your Message" rows="5"></textarea>
            </div><!-- .form-group -->
            <button type="submit" class="btn btn-primary">Send</button>
          </form><!-- #contact-form -->
        </div><!-- .row -->

      </article>
    </section><!-- #main-section -->
  </div><!-- .content-wrapper -->

  <footer id="main-footer">
    <div class="footer-nav">
      <div class="container clearfix">
